                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="addplaylist">
                    <ul>
                        <li class="text-gray"><img src="img/Playlist.svg" alt="">Your Library <img class="plus" src="img/Addplaylist.svg" alt="">

                    <ul>

                    </div>
                    <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                        <span>Cookies</span>
                    </a>
                </div>
                <button class="language"><img class="invert" src="img/language.svg" alt="">English</button>

            </div>
        </div>

        <div class="right border">
            <div class="header">
                <div class="nav">
                    <div class="navimages">
                        <img class="invert hamburger" src="img/hamburger.svg" alt="">
                        <button><img class="invert" src="img/forwardarrow.svg" alt=""></button>
                        <button><img class="invert" src="img/backwardarrow.svg" alt=""></button>
                    </div>
                </div>
                <div class="buttons">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>

                <div class="playbar">
                    <div class="songinfo">
                    </div>
                    <div class="songbuttons">
                        <img class="invert previousbutton" src="img/previousbutton.svg" alt="">
                        <img class="invert PlayButton" src="img/Playbutton.svg" alt="">
                        <img class="invert nextbutton" src="img/nextbutton.svg" alt="">
                        <div class="songvol">
                            <img class="invert volume" src="img/volume.svg" alt="">
                            <input type="range" name="volume">
                        </div>
                    </div>
                    <div class="audioslider">
                        <span id="currentTime">0:00</span> 
                        <input type="range" id="audioSlider" min="0" value="0" step="1">
                        <span id="totalTime">0:00</span>
                    </div>
